---
layout: default
---

{{ content }}
<ul class="myposts">
{% for post in site.posts %}
    <li><div><a href="{{ post.url }}">{{ post.title}}</a><span class="postDate" style="float:right;">{{ post.date | date: "%b %-d, %Y" }}</span></div>
    <div>{{ post.excerpt }}</div>
    <div><a style="float:left;">Read Time: {{ content | reading_time }}</a><a style="float:right;" href="{{ site.baseurl }}{{ post.url }}">Read more</a></div>
    </li>
    
    <hr>
{% endfor %}
</ul>
