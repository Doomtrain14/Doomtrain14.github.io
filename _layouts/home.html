---
layout: default
---

{{ content }}
<ul class="myposts">
{% for post in site.posts %}
    <li><div><a href="{{ post.url }}">{{ post.title}}</a><div align="right"><span class="postDate" >{{ post.date | date: "%b %-d, %Y" }}</span></div></div>
    <span>{{ post.excerpt }}</span>
    </li>
    <hr>
{% endfor %}
</ul>
